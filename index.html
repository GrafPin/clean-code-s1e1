<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <h3 class="main__item">Add Item</h3>
      <section class="main__wrapper">
        <input id="new-task" class="main__wrapper-input main__input main__input-text task" type="text">
        <button class="main__wrapper-button main__button">Add</button>
      </section>
      <h3 class="main__item">Todo</h3>
      <ul id="incomplete-tasks" class="main__incomplete">
        <li class="main__task">
          <input class="main__input main__input-checkbox" type="checkbox">
          <label class="main__label task">Pay Bills</label>
          <input type="text" class="main__input main__input-text task">
          <button class="main__button main__button-edit">Edit</button>
          <button class="main__button main__button-delete">
            <img class="main__button-img" src="./remove.svg" alt="Delete Button">
          </button>
        </li>
        <li class="main__task main__task_edit-mode">
          <input class="main__input main__input-checkbox" type="checkbox">
          <label class="main__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__input main__input-text task">
          <button class="main__button main__button-edit">Save</button>
          <button class="main__button main__button-delete">
            <img class="main__button-img" src="./remove.svg" alt="Delete Button">
          </button>
        </li>
      </ul>
      <h3 class="main__item">Completed</h3>
      <ul id="completed-tasks" class="main__completed">
        <li class="main__task">
          <input class="main__input main__input-checkbox" type="checkbox" checked>
          <label class="main__label task">See the Doctor</label>
          <input type="text" class="main__input main__input-text task">
          <button class="main__button main__button-edit">Edit</button>
          <button class="main__button main__button-delete">
            <img class="main__button-img" src="./remove.svg" alt="Delete Button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
